---
layout: default
---

<div class="container">
  <h1>{{ page.title }}</h1>
  <p class="lead">{{ page.description }}</p>

  <div class="row">
    <div class="col-md-8">
      {{ content }}
    </div>
    <div class="col-md-4">
      <ul class="list-group">
        {% for page in site.pages %}
        {% if page.layout != nil and page.layout != "default" %}
        <li class="list-group-item">
          <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
